<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in the World"
    />
    <meta name="keywords" content="hotel, world, new hotel, best hotel" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <title>Hotel F | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HOTEL F</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-form py-3">
        <div class="container">
          <h1 class="lg-heading">
            <span class="text-primary">Contact</span> Us
          </h1>
          <p>Plesase fill out the form below to contact us</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
              <label for="email">Email</label>
              <input type="Email" name="name" id="email" />
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="btn bg-dark">Submit</button>
          </form>
        </div>
      </section>
      <section class="contact-info bg-dark">
        <div class="container">
          <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Miami, USA</p>
          </div>
          <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(617) 444-4455</p>
          </div>
          <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>example@example.com</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark">
      <p>Hotel F &copy; 2022. All Rights Reserved</p>
    </footer>
  </body>
</html>
